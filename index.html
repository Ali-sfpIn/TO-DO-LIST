<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <div
        class="to-do-list bg-white p-2 rounded text-center position-relative"
      >
        <h1 class="fw-bold to-do-title">TO-DO List</h1>
        <input
          class="task-adder-inp border-0 ps-2"
          placeholder="Add your task"
          type="text"
        />
        <button class="add-task-btn text-white position-absolute">Add</button>
        <div class="task-container p-2">
          <!-- tasks will be here -->
        </div>
      </div>
    </div>
  </body>
</html>
